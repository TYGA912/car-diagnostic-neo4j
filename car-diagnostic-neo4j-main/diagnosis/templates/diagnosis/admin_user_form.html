{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% if user.id %}Modifier{% else %}Ajouter{% endif %} Utilisateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fdfbf7; color: #2c332b; padding: 40px; display:flex; justify-content:center; }
        .card { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); width: 100%; max-width: 500px; }
        h1 { color: #556b2f; margin-top: 0; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #5d6d5d; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #556b2f; color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: #3e4a3d; }
        .cancel { text-align: center; margin-top: 20px; }
        .cancel a { color: #999; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>{% if user.id %}Modifier{% else %}Ajouter{% endif %} Utilisateur</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Type de compte</label>
                <select name="role" {% if user.id %}disabled{% endif %}>
                    <option value="Driver" {% if role == 'Driver' %}selected{% endif %}>Conducteur</option>
                    <option value="Mechanic" {% if role == 'Mechanic' %}selected{% endif %}>Mécanicien</option>
                </select>
                {% if user.id %}<input type="hidden" name="role" value="{{ role }}">{% endif %}
            </div>

            <div class="form-group">
                <label>Nom Complet</label>
                <input type="text" name="name" value="{{ user.name }}" required>
            </div>

            <div class="form-group">
                <label>Nom d'utilisateur (Login)</label>
                <input type="text" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="text" name="password" value="{{ user.password }}" required placeholder="Ex: 123">
            </div>

            <!-- Mechanic Specifics -->
            <div id="mechanic-fields" style="display: {% if role == 'Mechanic' %}block{% else %}none{% endif %}; border-top: 1px dashed #eee; padding-top: 20px;">
                <div class="form-group">
                    <label>Localisation (Ville)</label>
                    <input type="text" name="location" value="{{ user.location }}">
                </div>
                <div class="form-group">
                    <label>Note (Rating)</label>
                    <input type="number" step="0.1" name="rating" value="{{ user.rating }}">
                </div>
            </div>

            <button type="submit" class="btn">Enregistrer</button>
        </form>
        <div class="cancel"><a href="{% url 'admin_users_list' %}">Annuler</a></div>
    </div>

    <script>
        const roleSelect = document.querySelector('select[name="role"]');
        const mechFields = document.getElementById('mechanic-fields');
        
        if(roleSelect) {
            roleSelect.addEventListener('change', function() {
                if(this.value === 'Mechanic') {
                    mechFields.style.display = 'block';
                } else {
                    mechFields.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
