{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select a Car - Car Diagnostic System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0a1a2f, #000);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #00b4ff;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(10, 20, 40, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: block;
            color: inherit;
            border: 1px solid rgba(0, 180, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 30px rgba(0, 180, 255, 0.4);
            border-color: #00b4ff;
        }

        .card h2 {
            color: #00b4ff;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .card p {
            margin: 8px 0;
            font-size: 0.95rem;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #00b4ff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #008ecc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select a Vehicle</h1>
        <div class="grid">
            {% for car in cars %}
            <a href="{% url 'dashboard' car_model=car.model %}" class="card">
                <h2>{{ car.brand }} {{ car.model }}</h2>
                <p><strong>Year:</strong> {{ car.year }}</p>
                <p><strong>Engine:</strong> {{ car.engine }}</p>
                <span class="btn">ðŸ“¡ Connect & Scan</span>
            </a>
            {% empty %}
            <div style="text-align:center; grid-column: 1/-1;">
                <p>No cars found in database.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
