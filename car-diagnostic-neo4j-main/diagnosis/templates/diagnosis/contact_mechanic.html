{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Contacter le Mécanicien</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fdfbf7;
            color: #3e4a3d;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(75, 83, 32, 0.1);
            border: 1px solid #dcd8d0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #556b2f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea,
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #faf9f6;
            border: 1px solid #ccc;
            color: #333;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        textarea:focus,
        input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #556b2f;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #e67e22;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        a.back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a.back:hover {
            color: #d35400;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contacter {{ mechanic_name }}</h1>
        <form method="post">
            {% csrf_token %}
            <label>Votre Nom</label>
            <input type="text" name="client_name" placeholder="Ex: Karim" required>

            <label>Message / Proposition de Prix</label>
            <textarea name="message" rows="6"
                placeholder="Bonjour, j'ai vu votre solution pour les freins. Je suis disponible ce samedi..."
                required></textarea>

            <button type="submit" class="btn">Envoyer la Demande</button>
        </form>
        <a href="javascript:history.back()" class="back">← Annuler</a>
    </div>
</body>

</html>
